name: Create default release

env:
  USER: devopsiaci
  REPO: cruise-control

on:
  push:
    branches:
      - main
    paths:
      - .lastbuild
  workflow_dispatch:

jobs:
  release:
    name: Create tag release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk_version:
        - 11
        - 17
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read .lastbuild file
        id: current_tag
        run: |
          current_tag=$(grep lastTag .lastbuild | cut -d '=' -f 2)
          echo "current_tag=$current_tag" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            OPENJDK_VERSION=${{ matrix.jdk_version }}
            CC_TAG=${{ steps.current_tag.outputs.current_tag }}
          tags: |
            ${{ env.USER }}/${{ env.REPO }}:jdk${{ matrix.jdk_version }}-cc${{ steps.current_tag.outputs.current_tag }}

      - name: Update README.md default version
        run: |
          # replace default version
          sed -i "s/\* Cruise Control: .*/* Cruise Control: ${{ steps.current_tag.outputs.current_tag }}/" README.md

          # push changes
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          git commit -m "chore: update README.md [skip ci]"
          git push origin HEAD:main

      - name: Update Docker registry description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ${{ env.USER }}/${{ env.REPO }}
